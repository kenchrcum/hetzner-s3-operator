apiVersion: v1
kind: Service
metadata:
  name: {{ include "hetzner-s3-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hetzner-s3-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "hetzner-s3-operator.selectorLabels" . | nindent 4 }}

